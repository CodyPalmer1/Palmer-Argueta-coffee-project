<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="title text-center">Coffee!</h1>
<hr class="divider mx-5 border border-dark border-2">
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <table>
                <thead>
                <tr>
                    <th class="d-none">ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>

        <div class="float-end col-lg-6">
            <div>
                <form>
                    <!-- ROAST SELECTION -->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select class="border border-dark rounded w-100 mb-4 p-2" id="roast-selection">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- SEARCH BAR -->
                    <h5>Coffee Name</h5>
                    <form class="d-flex" role="search">
                        <input class="border border-dark form-control mb-2" type="search" placeholder="Search"
                               aria-label="Search">
                    </form>

                    <input class="border rounded bg-primary text-light w-100" id="submit" type="submit"/>
                </form>
            </div>


            <div>
                <h2 class="text-center mt-5">Add a Coffee</h2>
                <form>
                    <!-- ROAST SELECTION 2 -->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select class="border border-dark rounded w-100 mb-4 p-2" id="roast-add">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- SEARCH BAR 2 -->
                    <h5>Coffee Name</h5>
                    <form class="d-flex" role="search">
                        <input class="border border-dark form-control mb-2" type="search" placeholder="Search"
                               aria-label="Search">
                    </form>

                    <input class="border rounded bg-primary text-light w-100" id="submit2" type="submit"/>
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</div>
</body>
</html>
