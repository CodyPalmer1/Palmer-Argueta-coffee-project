<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=IM+Fell+English&display=swap"
          rel="stylesheet">


</head>
<body class="bodyElement">

<!--HEADER-->
<h1 class="title text-center">Coffee!</h1>

<hr class="divider">

<!--START OF GRID-->

<div class="container">
    <div class="row">

        <!--JAVASCRIPT GOES HERE-->
        <div class="one col-lg-6 mt-2">


            <div class="coffee-cards">
                <div class="card">

                    <div class="header">coffee name</div>
                    <div class="body">roast</div>

                </div>
            </div>


            <!--END OF JAVASCRIPT-->
        </div>


        <!--DROPDOWN AND SEARCHBAR-->
        <div class="two float-end col-lg-6 mt-2">

            <!--ROAST SELECTION ONE-->
            <div>
                <form>

                    <!--DROPDOWN 1-->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select class="border border-dark rounded w-100 mb-4 p-2" id="roast-selection">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>


                    <!-- SEARCHBAR 1-->
                    <h5>Coffee Name</h5>


                    <!--END OF ROAST SELECTION ONE-->
            </div>


            <!--ROAST SELECTION TWO-->
            <div>
                <h2 class="text-center mt-5">Add a Coffee</h2>
                <form>

                    <!--DROPDOWN 2-->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select class="border border-dark rounded w-100 mb-4 p-2" id="roast-add">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>


                    <!-- SEARCHBAR 2 -->
                    <h5>Name</h5>


                    <!--END OF ROAST SELECTION TWO-->
            </div>

            <!--END OF DROPDOWN AND SEARCHBAR-->
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
