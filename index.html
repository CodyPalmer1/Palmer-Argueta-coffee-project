<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=IM+Fell+English&display=swap" rel="stylesheet">


</head>
<body class="bodyElement">
<h1 class="title text-center">Coffee!</h1>
<hr class="divider">
<div class="container">
    <div class="row">
        <div class="one col-lg-6 mt-2">
<!--            <table>-->
<!--                <thead>-->
<!--                <tr>-->
<!--                    <th class="d-none">ID</th>-->
<!--                    <td>NAME</td>-->
<!--                    <td>ROAST</td>-->
<!--                </tr>-->
<!--                </thead>-->
<!--                <tbody id="coffees"></tbody>-->
<!--            </table>-->

            <div class="coffee-cards">
                <div class="card">

                    <div class="header">coffee name</div>
                    <div class="body">roast</div>

                </div>
            </div>

        </div>

        <div class="two float-end col-lg-6 mt-2">
            <div>
                <form>
                    <!-- ROAST SELECTION -->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select class="border border-dark rounded w-100 mb-4 p-2" id="roast-selection">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- SEARCH BAR -->
                    <h5>Coffee Name</h5>
                    <form class="d-flex" role="search">
                        <input class="border border-dark form-control mb-2" type="search" id="search" placeholder="Search"
                               aria-label="Search">
                    </form>


<!--                    <div class="search-bar">-->
<!--                        <label for="search">Coffee Name</label>-->
<!--                        <input type="search" id="search">-->
<!--                    </div>-->

                    <input class="border rounded text-light w-100" id="submit" type="submit">
                </form>
            </div>


            <div>
                <h2 class="text-center mt-5">Add a Coffee</h2>
                <form>
                    <!-- ROAST SELECTION 2 -->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select class="border border-dark rounded w-100 mb-4 p-2" id="roast-add">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <!-- SEARCH BAR 2 -->
                    <h5>Name</h5>
                    <form class="d-flex" role="search">
                        <input class="border border-dark form-control mb-2" type="text" placeholder="Search"
                               aria-label="Search">
                    </form>

                    <input class="border rounded text-light w-100 mb-4" id="submit2" type="submit">
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</div>
</body>
</html>
